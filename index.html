<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Turbo Rush 3D</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { margin: 0; overflow: hidden; background-color: #1a202c; touch-action: none; }
    canvas { touch-action: none; }

    /* Game-specific custom styles not included in base Bootstrap */
    .backdrop-blur {
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .text-gradient {
      background: linear-gradient(to right, #fd7e14, #dc3545);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .z-0 { z-index: 0; }
    .z-10 { z-index: 10; }
    .z-20 { z-index: 20; }
    
    .btn-transform {
      transition: transform 0.1s;
    }
    .btn-transform:hover {
      transform: scale(1.02);
    }
    .btn-transform:active {
      transform: scale(0.98);
    }
    
    /* Animation */
    @keyframes bounce-slow {
      0%, 100% { transform: translateY(-5%); }
      50% { transform: translateY(0); }
    }
    .animate-bounce-slow {
      animation: bounce-slow 3s infinite;
    }
  </style>
<script type="importmap">

  }
}
</script>
</head>

  <div id="root"></div>
</body>
</html>
